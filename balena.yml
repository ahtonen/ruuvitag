name: "ruuvitag"
description: "Collect data from a ruuvitag BLE sensor and chart it in a dashboard"
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balenalabs-incubator/ruuvitag"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs-incubator/ruuvitag/main/logo.png"
data:
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "raspberrypi400-64"
    - "fincm3"
    - "nanopi-neo-air"
